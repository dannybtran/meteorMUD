<template name="listUsers">
  <div id="listUsers" class="listUsers modal hide fade">
    <div class="modal-header">
      <h3>Users</h3>
    </div>
    <div class="modal-body">
      <input type="text" class="search" placeholder="Search for a user..." />
      <table>
        <thead><tr>
          <th class="username">Username</th>
          <th class="status">Status</th>
          <th class="builder">Can Build</th>
          <td></td></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" class="cancel btn">Close</button>
    </div>
  </div>
</template>
