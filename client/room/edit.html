<template name="editRoom">
  <div class="editRoom">
    <button class="cancel btn">Cancel</button>
    <h1><input type="text" class="title" value="{{current_room.title}}" /></h1>
    <hr/>
    <textarea class="description">{{current_room.description}}</textarea>
    <hr/>
    <button class="save btn btn-primary">Save</button>
  </div>
</template>
