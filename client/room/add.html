<template name="addRoom">
  <div id="addRoom" class="addRoom modal hide fade">
    <div class="modal-header">
      <h3>Add a Room</h3>
    </div>
    <div class="modal-body">
      <div class="alert">
        This room will be adjacent to "{{current_room.title}}"
      </div>
      <table class="addRoom">
        <tr>
          <td>
            <label for="title">Title</label>
          </td>
          <td>
            <input type="text" id="title" class="title" placeholder="Enter a title" value="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="description">Description</label>
          </td>
          <td>
            <textarea placeholder="Enter a description" id="description" class="description"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="direction">Direction</label>
          </td>
          <td>
            <select id="direction" class="direction">
              {{#each exits}}
                <option class="{{this}}">{{this}}</option>
              {{/each}}
            </select>
          </td>
        </tr>
      </table>
      <div class="alert alert-error hide">
      </div>
    </div>
    <div class="modal-footer">
      <button class="add btn btn-primary">Add</button>
      <button data-dismiss="modal" class="cancel btn">Cancel</button>
    </div>
  </div>
</template>
